  deploy:
    runs-on: ubuntu-latest
    #    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Docker versions
        run: |
          docker --version
          docker compose version

      - name: Prepare env file for build (from secrets)
        run: |
          mkdir -p env
          cat << 'EOF' > env/.env.prod
          ${{ secrets.ENV_PROD }}
          EOF

      - name: Build Docker image via compose (no cache)
        run: |
          docker compose -f docker/prod/docker-compose.yml build --no-cache savvyers-server-prod

      - name: Derive built image and tag
        id: meta
        run: |
          IMAGE=$(docker compose -f docker/prod/docker-compose.yml config --images | head -n 1)
          TAG="savvyers/savvyers-server-prod:${GITHUB_SHA}"
          LATEST="savvyers/savvyers-server-prod:latest"
          docker tag "$IMAGE" "$TAG"
          docker tag "$IMAGE" "$LATEST"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Save image to tarball
        run: |
          docker save -o savvyers-server-prod-image.tar "${{ steps.meta.outputs.tag }}"

      - name: Ensure tarball is readable
        run: |
          ls -l savvyers-server-prod-image.tar || true
          chmod 644 savvyers-server-prod-image.tar
          ls -l savvyers-server-prod-image.tar

      - name: Upload image tarball to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: './savvyers-server-prod-image.tar'
          target: '${{ env.DEPLOY_PATH }}'

      - name: Create/Update env file on server (from secrets)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            mkdir -p ${{ env.DEPLOY_PATH }}/env
            cat > ${{ env.DEPLOY_PATH }}/env/.env.prod << 'EOF'
            ${{ secrets.ENV_PROD }}
            EOF

      - name: Blue/Green Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -e
            cd ${{ env.DEPLOY_PATH }}

            echo "=========================================="
            echo "[STEP 1/7] Loading Docker image..."
            echo "=========================================="
            docker load -i savvyers-server-prod-image.tar
            echo "✓ Image loaded successfully"

            echo ""
            echo "=========================================="
            echo "[STEP 2/7] Cleaning up tarball..."
            echo "=========================================="
            rm -f savvyers-server-prod-image.tar
            echo "✓ Tarball removed"

            echo ""
            echo "=========================================="
            echo "[STEP 3/7] Determining deploy target..."
            echo "=========================================="
            IS_BLUE_RUNNING=$(docker ps -q -f "name=${{ env.BLUE_CONTAINER }}" || true)
            echo "IS_BLUE_RUNNING: $IS_BLUE_RUNNING"
            echo "$IS_BLUE_RUNNING"

            if [ -n "$IS_BLUE_RUNNING" ]; then
              echo "1"
              ACTIVE_SERVER="blue"
              DEPLOY_TARGET="green"
              DEPLOY_CONTAINER="${{ env.GREEN_CONTAINER }}"
              DEPLOY_PORT="${{ env.GREEN_PORT }}"
            else
            echo "2"
              ACTIVE_SERVER="green"
              DEPLOY_TARGET="blue"
              DEPLOY_CONTAINER="${{ env.BLUE_CONTAINER }}"
              DEPLOY_PORT="${{ env.BLUE_PORT }}"
            fi
            echo "3"

            echo "→ Deploy target: $DEPLOY_TARGET (port $DEPLOY_PORT)"
            echo "✓ Target determined"

            echo ""
            echo "=========================================="
            echo "[STEP 4/7] Setting up network..."
            echo "=========================================="
            docker network inspect shared-elastic >/dev/null 2>&1 || docker network create shared-elastic
            echo "✓ Network ready"

            echo ""
            echo "=========================================="
            echo "[STEP 5/7] Deploying container..."
            echo "=========================================="
            echo "Removing old container if exists..."
            docker rm -f "$DEPLOY_CONTAINER" || true

            echo "Checking env file..."
            ls -la ${{ env.DEPLOY_PATH }}/env/.env.prod || echo "WARNING: env file not found!"

            echo "Starting new container..."
            docker run -d --name "$DEPLOY_CONTAINER" --restart unless-stopped \
              -p "$DEPLOY_PORT":8080 \
              --network shared-elastic \
              --env-file ${{ env.DEPLOY_PATH }}/env/.env.prod \
              "${{ steps.meta.outputs.tag }}"

            echo "Container started, checking status..."
            docker ps | grep "$DEPLOY_CONTAINER" || echo "WARNING: Container not found in docker ps!"
            echo "✓ Container deployed"

            echo ""
            echo "=========================================="
            echo "[STEP 6/7] Health check..."
            echo "=========================================="
            MAX_RETRIES=30
            RETRY_INTERVAL=2
            HEALTH_OK=false

            for i in $(seq 1 $MAX_RETRIES); do
              if curl -sf http://localhost:$DEPLOY_PORT/health > /dev/null 2>&1; then
                echo "✓ Health check passed!"
                HEALTH_OK=true
                break
              fi
              echo "Attempt $i/$MAX_RETRIES: waiting..."
              sleep $RETRY_INTERVAL
            done

            if [ "$HEALTH_OK" = false ]; then
              echo "✗ Health check failed!"
              echo "Container logs:"
              docker logs "$DEPLOY_CONTAINER" --tail 100
              docker rm -f "$DEPLOY_CONTAINER" || true
              exit 1
            fi

            echo ""
            echo "=========================================="
            echo "[STEP 7/7] Switching Nginx upstream..."
            echo "=========================================="
            echo "Copying upstream config..."
            sudo cp ${{ env.DEPLOY_PATH }}/nginx/upstream-$DEPLOY_TARGET.conf /etc/nginx/conf.d/savvyers-upstream.conf
            echo "✓ Config copied"

            echo "Testing nginx config..."
            sudo nginx -t
            echo "✓ Config valid"

            echo "Reloading nginx..."
            sudo systemctl reload nginx
            echo "✓ Nginx reloaded"

            sleep 2
            if curl -sf https://api.savvyers.net/health > /dev/null 2>&1; then
              echo "✓ Traffic switched successfully!"
            else
              echo "⚠ Warning: Nginx health check failed"
            fi

            echo ""
            echo "=========================================="
            echo "✓ DEPLOYMENT COMPLETED!"
            echo "  Active: $DEPLOY_TARGET"
            echo "=========================================="
