  deploy:
    runs-on: ubuntu-latest
    #    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if deploy script changed
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            deploy-script:
              - 'docker/prod/deploy-prod.sh'

      - name: Verify Docker versions
        run: |
          docker --version
          docker compose version

      - name: Build Docker image via compose (no cache)
        run: |
          docker compose -f docker/prod/docker-compose.yml build --no-cache savvyers-server-prod

      - name: Derive built image and tag
        id: meta
        run: |
          IMAGE=$(docker compose -f docker/prod/docker-compose.yml config --images | head -n 1)
          TAG="savvyers/savvyers-server-prod:${GITHUB_SHA}"
          LATEST="savvyers/savvyers-server-prod:latest"
          docker tag "$IMAGE" "$TAG"
          docker tag "$IMAGE" "$LATEST"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Save image to tarball
        run: |
          docker save -o savvyers-server-prod-image.tar "${{ steps.meta.outputs.tag }}"

      - name: Ensure tarball is readable
        run: |
          ls -l savvyers-server-prod-image.tar || true
          chmod 644 savvyers-server-prod-image.tar
          ls -l savvyers-server-prod-image.tar

      - name: Upload image tarball to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: './savvyers-server-prod-image.tar'
          target: '${{ env.DEPLOY_PATH }}'

      - name: Upload deploy script to server
        if: steps.changes.outputs.deploy-script == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: './docker/prod/deploy-prod.sh'
          target: '${{ env.DEPLOY_PATH }}'
          strip_components: 2

      - name: Create/Update env file on server (from secrets), Blue/Green Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            mkdir -p ${{ env.DEPLOY_PATH }}/env
            echo "${{ secrets.ENV_PROD }}" > ${{ env.DEPLOY_PATH }}/env/.env.prod
            echo "âœ“ Env file created/updated"

            echo "=========================================="
            echo "Starting Blue/Green Deploy"
            echo "=========================================="
            cd ${{ env.DEPLOY_PATH }}
            chmod +x ./deploy-prod.sh
            ./deploy-prod.sh "${{ steps.meta.outputs.tag }}"
